# Module: elasticsearch
# Docs: https://www.elastic.co/guide/en/beats/metricbeat/master/metricbeat-module-elasticsearch.html

- module: elasticsearch
  hosts: ["http://elasticsearch:9200"]
  metricsets:
    - node
    - node_stats
  period: 10s
  #username: "user"
  #password: "secret"
  xpack.enabled: true